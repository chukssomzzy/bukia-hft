name: CI

on:
  push:
    branches: [dev, staging, main]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [dev, staging, main, "feat/**", "spr/main/**"]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
        env:
          CI: true

      - name: Build the dist
        run: npm run  build
